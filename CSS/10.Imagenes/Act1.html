<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
            width: 5%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }
        .torrente{
            background-color: #007c00;
            color: white;
            border-radius: 10%;
            width: 50%;
        }
        .antonio{
            background-color: #bcffbc;
            border-radius: 10%;
            width: 50%;
        }
        .fecha{
            text-align: right;
        }
    </style>
    <p class="torrente"><img src="torrente.png" alt="torrente">Torrente<br>Que tal figura <a class="fecha">12/2/2026</a></p>
    <p class="antonio"><img src="recio.png" alt="recio">Antonio<br>Na aqui en el bar <a class="fecha">12/2/2026</a></p>
</body>
</html>
